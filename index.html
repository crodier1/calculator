<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Jura|Open+Sans+Condensed:300" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</head>
<body>    

        <div class="text-center" id="title">
          <h1>JS Calculator</h1>
          
        </div>
        
        <div id="display1">
          <span id="display2"></span>
          <hr/>
        </div>
        
        <div id="cal">
          <span id="calText">
          <a class="btn btn-danger" id="AC">AC</a>
          <a class="btn btn-danger" id="CE">CE</a>
          <a class="btn btn-primary" id="/">รท</a>
          <a class="btn btn-primary" id="*">ร</a>
          <br/>
          <a class="btn btn-primary" id="7">7</a>
          <a class="btn btn-primary" id="8">8</a>
          <a class="btn btn-primary" id="9">9</a>
          <a class="btn btn-primary" id="-">-</a>
          <br/>
          <a class="btn btn-primary" id="4">4</a>
          <a class="btn btn-primary" id="5">5</a>
          <a class="btn btn-primary" id="6">6</a>
          <a class="btn btn-primary" id="+">+</a>
          <br/>
          <a class="btn btn-primary" id="1">1</a>
          <a class="btn btn-primary" id="2">2</a>
          <a class="btn btn-primary" id="3">3</a>
          <a class="btn btn-primary" id=".">.</a>
          <br/>
          <a class="btn btn-primary bigButton" id="0">0</a>
          <a class="btn btn-primary bigButton" id="total">=</a>
          </span>
          <p>Special Credit To CodingTutorials360</p>
        </div>
</body>
</html>
